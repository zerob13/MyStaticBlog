    <p>其是一直不喜欢后期过多的调色，所以就拍了一组没后期的片（加logo不算。。。哈哈）
西湖拍的，社会实践的时候顺手拍的
这组片是加了偏振镜拍的，其是利用好四周的光照，色彩还是可以让人满意的嘛，我是很满意了的~
